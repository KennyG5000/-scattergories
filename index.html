    const categories = allCategories.trim().split('\n').map(c => c.trim()).filter(Boolean);

    let timerInterval;
    let timeLeft = 120;

    function getRandomLetter() {
      const index = Math.floor(Math.random() * validLetters.length);
      return validLetters[index];
    }

    function getRandomCategories(num = 12) {
      const shuffled = [...categories].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, num);
    }

    function startTimer() {
      const timerEl = document.getElementById('timer');
      timeLeft = 120;
      timerEl.textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    function startGame() {
      document.getElementById('letter').textContent = getRandomLetter();
      const selectedCategories = getRandomCategories();
      const catHTML = selectedCategories.map(c => `<li>${c}</li>`).join('');
      document.getElementById('categories').innerHTML = `<ol>${catHTML}</ol>`;
      clearInterval(timerInterval);
      startTimer();
    }

    function resetGame() {
      clearInterval(timerInterval);
      document.getElementById('letter').textContent = 'Press Start';
      document.getElementById('timer').textContent = '120';
      document.getElementById('categories').innerHTML = '';
    }
